<ion-header>
  <ion-toolbar class="bg-dark">
    <ion-buttons slot="start">
    
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="--ion-background-color: #000000; color: #ffffff;">
  <ion-text>
    <h1 class="bienvenida">Elije tu domicilio</h1>
  </ion-text>

  <ion-card button style="--background: #333333;" 
            [routerLink]="'/metodo-pago'" 
            [queryParams]="{
              nombre: servicio.nombre,
              precio: precioTotal,
              descripcion: servicio.descripcion,
              imagen: servicio.imagen,
              contenido: servicio.contenido.join(','),
              horasExtras: detallesExtras.horasExtras,
              camarografoExtra: detallesExtras.camarografoExtra,
              setGrabacion: detallesExtras.setGrabacion,
              videoEvento: detallesExtras.videoEvento,
              fecha: detallesExtras.fecha,
              hora: detallesExtras.hora
            }">
    <ion-item lines="none" style="--background: #333333;">
      <ion-label>
        <h2 class="text-light">Ir a mi domicilio</h2>
        <p class="text-light">{{ domicilio?.direccion }}</p>
        <p class="text-light"><strong>$0</strong></p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" class="icono-blanco"></ion-icon>
    </ion-item>
  </ion-card>

  <ion-text color="primary" 
            [routerLink]="'/servicio-domicilio'"
            [queryParams]="{
              nombre: servicio.nombre,
              precio: precioTotal,
              descripcion: servicio.descripcion,
              imagen: servicio.imagen,
              contenido: servicio.contenido.join(','),
              horasExtras: detallesExtras.horasExtras,
              camarografoExtra: detallesExtras.camarografoExtra,
              setGrabacion: detallesExtras.setGrabacion,
              videoEvento: detallesExtras.videoEvento,
              fecha: detallesExtras.fecha,
              hora: detallesExtras.hora
            }">
    <p class="text-right">Editar o elegir otro domicilio</p>
  </ion-text>
</ion-content>
