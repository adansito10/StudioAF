<ion-content class="login-container">
  <!-- Título "Registro" -->
  <h2 class="register-title">Registro</h2>

  <!-- Caja del formulario -->
  <div class="login-box">
    <ion-item class="input-field">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-input [(ngModel)]="nombre" placeholder="Nombre completo"></ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-input type="email" [(ngModel)]="correo" placeholder="Correo electrónico"></ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input type="password" [(ngModel)]="contrasena" placeholder="Contraseña"></ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input type="password" [(ngModel)]="confirmarContrasena" placeholder="Confirmar contraseña"></ion-input>
    </ion-item>

    <ion-button expand="full" class="login-button" (click)="onRegister()">Registrarse</ion-button>

    <p class="signup-text">
      ¿Ya tienes una cuenta? <a routerLink="/login" class="signup-link">Inicia sesión aquí →</a>
    </p>
  </div>
</ion-content>
