<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Pagos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="transaccion.id">
    <ion-card-header>
      <ion-card-title>{{ transaccion.paquete }}</ion-card-title>
      <ion-card-subtitle>ID: {{ transaccion.id }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Fecha:</strong> {{ transaccion.fecha }}</p>
      <p><strong>Método de Pago:</strong> {{ transaccion.metodoPago }}</p>
      <p><strong>Monto:</strong> {{ transaccion.monto }} {{ transaccion.moneda }}</p>
      <p><strong>Estado:</strong> {{ transaccion.estado }}</p>
    </ion-card-content>
  </ion-card>

  <ion-text *ngIf="!transaccion.id" class="ion-text-center">
    <p>No hay datos de transacción para mostrar.</p>
  </ion-text>
</ion-content>
